language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - pip install pytest pytest-pep8 pytest-doc pytest-cov python-tox coverage coveralls
install:
  - pip install -r requirements.txt
  - python setup.py install
script:
  - pytest
  - tox
after_success:
  - coveralls